<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenImage UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .center-title { text-align: center; margin-top: 40px; margin-bottom: 40px; font-weight: 600; font-size: 2.5rem; }
        .input-row { align-items: center; margin-bottom: 20px; }
        .form-section { max-width: 600px; margin: 0 auto; }
        .modal-backdrop.show { opacity: 0.8; }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal-content { border-radius: 12px; }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 16px;
            font-size: 1.5rem;
            color: #888;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-title">GenImage UI</div>
        <form id="mainForm" class="form-section">
            <div class="row input-row">
                <div class="col-12 col-md-6 mb-2 mb-md-0">
                    <input type="text" class="form-control" name="field1" placeholder="Input Field 1" required>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <input type="checkbox" id="record1" name="record1" class="form-check-input me-1">
                    <label for="record1" class="form-check-label me-3">Record Field</label>
                    <input type="checkbox" id="screenshot1" name="screenshot1" class="form-check-input me-1">
                    <label for="screenshot1" class="form-check-label me-3">Screenshot</label>
                </div>
                <div class="col-auto ms-auto">
                    <button type="button" class="btn btn-primary submit-btn">Submit</button>
                </div>
            </div>
            <div class="row input-row">
                <div class="col-12 col-md-6 mb-2 mb-md-0">
                    <input type="text" class="form-control" name="field2" placeholder="Input Field 2" required>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <input type="checkbox" id="record2" name="record2" class="form-check-input me-1">
                    <label for="record2" class="form-check-label me-3">Record Field</label>
                    <input type="checkbox" id="screenshot2" name="screenshot2" class="form-check-input me-1">
                    <label for="screenshot2" class="form-check-label me-3">Screenshot</label>
                </div>
                <div class="col-auto ms-auto">
                    <button type="button" class="btn btn-primary submit-btn">Submit</button>
                </div>
            </div>
            <div class="row input-row">
                <div class="col-12 col-md-6 mb-2 mb-md-0">
                    <input type="text" class="form-control" name="field3" placeholder="Input Field 3" required>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <input type="checkbox" id="record3" name="record3" class="form-check-input me-1">
                    <label for="record3" class="form-check-label me-3">Record Field</label>
                    <input type="checkbox" id="screenshot3" name="screenshot3" class="form-check-input me-1">
                    <label for="screenshot3" class="form-check-label me-3">Screenshot</label>
                </div>
                <div class="col-auto ms-auto">
                    <button type="button" class="btn btn-primary submit-btn">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal Popup -->
    <div class="modal fade" id="loaderModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content position-relative">
          <span class="close-btn" id="closeModalBtn">&times;</span>
          <div class="modal-body text-center">
            <div id="modalPrompt">Processing your request...</div>
            <div id="modalLoader" class="loader my-4"></div>
            <div id="modalCompleteMsg" class="mt-3" style="display:none; font-size:1.2rem; color: #28a745;">Message after loader complete</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
